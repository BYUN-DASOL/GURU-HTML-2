<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="/static/blog/bootstrap.css?after">
    <link rel="stylesheet" href="/static/blog/post.css?after">
    <link href="https://startbootstrap.github.io/startbootstrap-shop-item/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">백종원의 레시피</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/blog/category/한식/">한식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/blog/category/중식/">중식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/blog/category/일식/">일식</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/blog/category/양식/">양식</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="container">
        <div id="content">
             <div class="post">
                 <!-- Portfolio Item Heading -->
                 <h1 class="my-4">{{ object.title }}
                     <small>-{{ object.category }}</small>
                 </h1>
                 <p><img class="img-fluid" src="{{ object.head_image.url }}" alt=""></p>
                 <pre>{{ object.get_markdown_content | safe }}</pre>
             </div>
        </div>
    </div>
    <div class="top">
        <a href="#header"><button class="btn btn-secondary" type="button">TOP</button></a>
    </div>
    <!--전체게시글 Button-->
    <div class= "area">
        <span class="btn_pack">
            <a href="http://127.0.0.1:8000/blog/category/{{ object.category }}/">
                <button class="btn btn-dark" type="button">전체 글 보기</button>
            </a>
        </span>
    </div>
    <!--Top버튼-->


<!-- /.container -->
</div>
</body>
</html>
